<svg width="240" height="60" viewBox="0 0 240 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Broken Package Icon -->
  <g transform="translate(8, 8)">
    <!-- Main package box -->
    <rect x="2" y="12" width="32" height="32" rx="4" fill="#1E40AF" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Package tape/stripe -->
    <rect x="2" y="20" width="32" height="4" fill="#FFFFFF" opacity="0.3"/>
    <rect x="2" y="32" width="32" height="4" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Crack/break in the package -->
    <path d="M18 12 L22 20 L18 28 L22 36 L26 44" stroke="#EA580C" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Warning triangle -->
    <g transform="translate(28, 8)">
      <path d="M6 2 L11 10 L1 10 Z" fill="#EA580C"/>
      <circle cx="6" cy="7" r="1" fill="#FFFFFF"/>
      <rect x="5.5" y="4" width="1" height="2" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Company Text -->
  <g transform="translate(60, 8)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="#1F2937">
      Broken
    </text>
    <text x="0" y="42" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#EA580C">
      Logistics
    </text>
  </g>
</svg> 